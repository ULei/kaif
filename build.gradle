allprojects {
  group = 'io.kaif'
  version = '0.0.1-SNAPSHOT'
}

subprojects {
  repositories {
    jcenter()
  }

  apply plugin: 'java'
  apply plugin: 'idea'
  tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
  }

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

}

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}
